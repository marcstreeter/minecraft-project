# Default values for minecraft-project
# This is a YAML-formatted file.

# Global configuration
global:
  namespace: yicraft
  imageRegistry: ""
  imagePullPolicy: IfNotPresent
  nodeSelector:
    pow: hi
  resources:
    limits:
      memory: "2048Mi"
      cpu: "500m"
    requests:
      memory: "1024Mi"
      cpu: "250m"
  git:
    committerName: "${GIT_COMMITTER_NAME}"
    committerEmail: "${GIT_COMMITTER_EMAIL}"
    token: "${GIT_TOKEN}"
    user: "${GIT_USER}"
  forwardingSecret: "${FORWARDING_SECRET}"

# Image configurations
images:
  spigot:
    repository: marcstreeter/spigot
    tag: "v28"
    pullPolicy: IfNotPresent
  proxy:
    repository: marcstreeter/proxy
    tag: "v10"
    pullPolicy: IfNotPresent
  utils:
    repository: marcstreeter/utils
    tag: "v11"
    pullPolicy: IfNotPresent

# Proxy server configuration
proxy:
  enabled: true
  replicaCount: 1
  service:
    type: NodePort
    port: 25577
    nodePort: 30565
  git:
    url: "${GIT_URL_PROXY}"

# Hub server configuration
hub:
  enabled: true
  replicaCount: 1
  service:
    type: NodePort
    port: 25565
  git:
    url: "${GIT_URL_HUB}"

# Survival worlds configuration
survival:
  enabled: true
  worlds:
    survival:
      enabled: true
      replicaCount: 1
      service:
        type: NodePort
        port: 25565
      git:
        url: "${GIT_URL_SURVIVAL}"
    
    survival-berry:
      enabled: true
      replicaCount: 1
      service:
        type: NodePort
        port: 25565
      git:
        url: "${GIT_URL_SURVIVAL_BERRY}"
    
    survival-ice:
      enabled: true
      replicaCount: 1
      service:
        type: NodePort
        port: 25565
      git:
        url: "${GIT_URL_SURVIVAL_ICE}"
    
    survival-lily:
      enabled: true
      replicaCount: 1
      service:
        type: NodePort
        port: 25565
      git:
        url: "${GIT_URL_SURVIVAL_LILY}"
    
    survival-sand:
      enabled: true
      replicaCount: 1
      service:
        type: NodePort
        port: 25565
      git:
        url: "${GIT_URL_SURVIVAL_SAND}"
    
    survival-wood:
      enabled: true
      replicaCount: 1
      service:
        type: NodePort
        port: 25565
      git:
        url: "${GIT_URL_SURVIVAL_WOOD}"

# Development configuration
development:
  enabled: false
  localImages: false
  portForwards:
    proxy: 25577
    hub: 25565
    survival: 25566
    berry: 25567
    ice: 25568
    lily: 25569
    sand: 25570
    wood: 25571 